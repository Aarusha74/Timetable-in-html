<!DOCTYPE html>
<html>
  <head>
   <title>Time Table</title>
   </head>
<body>
    <h1><center>TIME TABLE</center></h1>

<style type="text/css">
.myTable { background-color:#eee;border-collapse:collapse; }
.myTable th { background-color:#000;color:white;width:50%; }
.myTable td, .myTable th { padding:5px;border:1px solid #000; }
</style>

<table class="myTable">


    
        <!--<caption>Timetable</caption>-->
        <tr>
            <td align="center" height="50" 
                width="100"><br>
                <b>Day/Period</b></br>
            </td>
            <td align="center" height="50" 
                width="100">
                <b>I<br>9:00-9:50</b>
            </td>
            <td align="center" height="50" 
                width="100">
                <b>II<br>9:50-10:40</b>
            </td>
            <td align="center" height="50" 
                width="100">
                <b>III<br>10:50-11:40</b>
            </td>
            <td align="center" height="50" 
                width="100">
                <b>11:40-12:30</b>
            </td>
            <td align="center" height="50" 
                width="100">
                <b>IV<br>12:40-1:30</b>
            </td>
            <td align="center" height="50" 
                width="100">
                <b>V<br>1:20-2:10</b>
            </td>
            <td align="center" height="50" 
                width="100">
                <b>VI<br>2:10-3:00</b>
            </td>
            
        </tr>
        <tr>
            <td align="center" height="50">
                <b>Monday</b></td>
            <td align="center" height="50">CN</td>
            <td align="center" height="50">CN</td>
            <td align="center" height="50">-</td>
            <td rowspan="6" align="center" height="50">
                <h2>L<br>U<br>N<br>C<br>H</h2>
            </td>
            <td colspan="2" align="center" 
                height="50">LAB</td>
            <td align="center" height="50">DME</td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>Tuesday</b>
            </td>
            <td colspan="2" align="center" 
                height="50">LAB
            </td>
            <td align="center" height="50">PCC</td>
            <td align="center" height="50">PCC</td>
            <td align="center" height="50">-</td>
            <td align="center" height="50">WAD</td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>Wednesday</b>
            </td>
            <td align="center" height="50">DME</td>
            <td align="center" height="50">DME</td>
            <td align="center" height="50">PCC</td>
            <td align="center" height="50">CN</td>
            <td colspan="2" align="center" 
                height="50">FLA
            </td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>Thursday</b>
            </td>
            <td align="center" height="50">WAD</td>
            <td align="center" height="50">WAD</td>
            <td align="center" height="50">LAB</td>
            <td colspan="2" align="center" 
                height="50">LAB
            </td>
            <td align="center" height="50">EVB</td>
        </tr>
        <tr>
            <td align="center" height="50">
                <b>Friday</b>
            </td>
            <td colspan="2" align="center" 
                height="50">ALTS
            </td>
            <td align="center" height="50">-</td>
            <td align="center" height="50">CN</td>
            <td align="center" height="50">DME</td>
            <td align="center" height="50">FLA</td>
        </tr>
        
    </table>
</body>
  
</html>
